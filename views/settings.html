<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Xixy Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: white; display: flex; flex-direction: column; min-height: 100vh; -webkit-tap-highlight-color: transparent; }
        .bg-ptero-card { background-color: #161b22; }
        .logo-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); border: 1px solid rgba(59, 130, 246, 0.2); transition: all 0.3s ease; }
        main { flex: 1; }
        /* Custom Scrollbar untuk Nav Mobile */
        .custom-scroll::-webkit-scrollbar { height: 2px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; }
    </style>
</head>
<body>
    <nav class="p-4 border-b border-gray-800 flex justify-between items-center px-6 md:px-10 bg-ptero-card sticky top-0 z-50">
        <div class="flex items-center gap-4 cursor-pointer" onclick="location.href='/home'">
            <div class="logo-glow w-10 h-10 md:w-11 md:h-11 rounded-full overflow-hidden p-1.5 flex items-center justify-center bg-[#0d1117]">
                <img src="/logo.png" onerror="this.src='https://ui-avatars.com/api/?name=P&background=3b82f6&color=fff'" class="w-full h-full object-cover rounded-full">
            </div>
            <div class="flex flex-col">
                <h1 class="text-white font-black tracking-tighter text-base md:text-lg leading-none uppercase">XIXY-PANEL</h1>
                <div class="flex items-center gap-1.5">
                    <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></span>
                    <span class="text-[8px] md:text-[9px] text-blue-500 font-bold tracking-[0.2em] uppercase italic">Control Panel</span>
                </div>
            </div>
        </div>
        <a href="/home" class="text-[10px] font-bold text-gray-500 hover:text-white transition uppercase tracking-widest">Home</a>
    </nav>

    <div class="bg-gray-900 border-b border-gray-800 flex gap-6 px-6 md:px-10 text-[10px] font-bold uppercase tracking-widest overflow-x-auto whitespace-nowrap custom-scroll">
        <a id="lnk-c" class="py-4 text-gray-500 hover:text-white transition">Console</a>
        <a id="lnk-f" class="py-4 text-gray-500 hover:text-white transition">Files</a>
        <a id="lnk-s" class="py-4 border-b-2 border-blue-500 text-white">Settings</a>
        <a id="lnk-t" class="py-4 text-gray-500 hover:text-white transition">Terminal</a>
    </div>

    <main class="p-4 md:p-10 max-w-2xl mx-auto w-full">
        <div class="bg-ptero-card border border-gray-800 rounded-2xl p-6 md:p-8 shadow-2xl">
            <h2 class="text-lg md:text-xl font-bold mb-6 tracking-tight">App Configuration</h2>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-[9px] md:text-[10px] text-gray-500 uppercase font-bold mb-2 tracking-widest">Main File (Entry Point)</label>
                    <input type="text" id="mainF" placeholder="index.js" class="w-full p-4 bg-gray-900 border border-gray-700 rounded-xl outline-none text-sm focus:border-blue-500 transition shadow-inner text-white">
                </div>
                
                <button id="btnSave" onclick="save()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold transition shadow-lg shadow-blue-900/20 uppercase text-[11px] md:text-xs tracking-widest active:scale-[0.98]">
                    SIMPAN
                </button>

                <div class="mt-12 pt-8 border-t border-gray-800">
                    <h3 class="text-red-500 text-[9px] md:text-[10px] font-bold uppercase mb-4 tracking-widest text-center md:text-left">Danger Zone</h3>
                    <div class="bg-red-500/5 border border-red-500/20 p-5 md:p-6 rounded-2xl">
                        <p class="text-[9px] md:text-[10px] text-gray-500 mb-6 italic text-center leading-relaxed">Menghapus aplikasi akan menghapus seluruh data secara permanen dari server.</p>
                        <button onclick="del()" class="w-full border border-red-500/50 text-red-500 hover:bg-red-500 hover:text-white p-3.5 rounded-xl text-[10px] font-bold transition uppercase tracking-widest active:bg-red-600">
                            HAPUS PERMANEN
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-ptero-card border-t border-gray-800 p-6 md:p-8 mt-10">
        <div class="max-w-6xl mx-auto flex justify-center md:justify-start items-center gap-3">
            <div class="w-8 h-8 rounded-full border border-gray-800 overflow-hidden p-1">
                <img src="/logo.png" onerror="this.src='https://ui-avatars.com/api/?name=P&background=3b82f6&color=fff'" class="w-full h-full object-cover rounded-full opacity-40">
            </div>
            <p class="text-[9px] md:text-[10px] text-gray-600 font-bold uppercase tracking-widest">&copy; 2026 Xixy Panel â€¢ Settings</p>
        </div>
    </footer>

    <script>
        const parts = window.location.pathname.split('/').filter(p => p.length > 0);
        const name = parts[1];

        // Nav Links
        document.getElementById('lnk-c').href = `/dashboard/${name}/console`;
        document.getElementById('lnk-f').href = `/dashboard/${name}/files`;
        document.getElementById('lnk-s').href = `/dashboard/${name}/settings`;
        document.getElementById('lnk-t').href = `/dashboard/${name}/terminal`;

        async function save() {
            const m = document.getElementById('mainF').value; 
            if(!m) return alert("Error: Main file name is required!");

            const btn = document.getElementById('btnSave');
            const originalText = btn.innerText;
            btn.innerText = "SAVING...";
            btn.disabled = true;

            try {
                const r = await fetch('/api/apps/update-settings', { 
                    method: 'POST', 
                    headers: {'Content-Type':'application/json'}, 
                    body: JSON.stringify({ name, mainFile: m }) 
                });

                const data = await r.json();

                if(r.ok) {
                    alert("Success: " + (data.message || "Settings updated and app restarted!"));
                    window.location.href = `/dashboard/${name}/console`;
                } else {
                    alert("Error: " + (data.error || "Failed to update settings"));
                }
            } catch (err) {
                alert("Connection Error: Could not connect to the panel API.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        async function del() { 
            if(confirm(`WARNING: Yakin menghapus ${name.replace(/_/g, ' ')}? pilihan tidak bisa dibatalkan.`)) { 
                try {
                    const r = await fetch('/api/apps/delete', { 
                        method: 'POST', 
                        headers: {'Content-Type':'application/json'}, 
                        body: JSON.stringify({ name }) 
                    }); 
                    if(r.ok) {
                        alert("Application deleted successfully.");
                        window.location.href = '/home'; 
                    } else {
                        const data = await r.json();
                        alert("Error: " + (data.error || "Failed to delete application"));
                    }
                } catch (err) {
                    alert("Connection Error: Could not delete application.");
                }
            } 
        }
    </script>
</body>
</html>
