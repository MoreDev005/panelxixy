<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - XIXY PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: white; display: flex; flex-direction: column; min-height: 100vh; -webkit-tap-highlight-color: transparent; }
        .bg-ptero-card { background-color: #161b22; }
        .logo-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); border: 1px solid rgba(59, 130, 246, 0.2); transition: all 0.3s ease; }
        .app-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #1f2937; }
        @media (min-width: 768px) {
            .app-card:hover { border-color: #3b82f6; transform: translateY(-5px); box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.3); }
        }
        main { flex: 1; }
    </style>
</head>
<body>
    <nav class="p-4 border-b border-gray-800 flex justify-between items-center px-6 md:px-10 bg-ptero-card sticky top-0 z-50">
        <div class="flex items-center gap-3 md:gap-4 cursor-pointer" onclick="location.reload()">
            <div class="logo-glow w-10 h-10 md:w-11 md:h-11 rounded-full overflow-hidden p-1.5 flex items-center justify-center bg-[#0d1117]">
                <img src="/logo.png" onerror="this.src='https://ui-avatars.com/api/?name=X&background=3b82f6&color=fff'" class="w-full h-full object-cover rounded-full">
            </div>
            <div class="flex flex-col">
                <h1 class="text-white font-black tracking-tighter text-base md:text-lg leading-none">XIXY-PANEL</h1>
                <div class="flex items-center gap-1.5">
                    <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></span>
                    <span class="text-[8px] md:text-[9px] text-blue-500 font-bold tracking-[0.2em] uppercase italic">Control Panel</span>
                </div>
            </div>
        </div>
        <button onclick="logout()" class="text-[10px] text-red-500 font-bold uppercase border border-red-500/30 px-4 py-2 rounded-xl hover:bg-red-500 hover:text-white transition shadow-sm">Logout</button>
    </nav>

    <main class="p-6 md:p-10 max-w-6xl mx-auto w-full">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 md:mb-10 gap-6">
            <div>
                <h2 class="text-2xl md:text-3xl font-bold tracking-tight text-white">My Instances</h2>
                <p class="text-gray-500 text-[10px] md:text-xs mt-1 uppercase tracking-widest font-semibold">Total Active Apps: <span id="app-count" class="text-blue-500">0</span></p>
            </div>
            <button onclick="createNewApp()" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 px-6 py-4 md:py-3 rounded-2xl font-bold text-xs shadow-lg shadow-blue-900/30 transition flex items-center justify-center gap-2">
                <span class="text-lg leading-none">+</span> NEW APPLICATION
            </button>
        </div>

        <div id="app-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
            <div class="col-span-full py-20 text-center text-gray-600 animate-pulse uppercase tracking-[0.3em] font-bold text-[10px]">
                Scanning /apps folder...
            </div>
        </div>
    </main>

    <footer class="bg-ptero-card border-t border-gray-800 p-8 mt-10">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8 text-center md:text-left">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full border border-gray-800 overflow-hidden p-1 mx-auto md:mx-0">
                    <img src="/logo.png" onerror="this.src='https://ui-avatars.com/api/?name=X&background=3b82f6&color=fff'" class="w-full h-full object-cover rounded-full opacity-40">
                </div>
                <div>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest leading-none mb-1">&copy; 2026 XIXY PANEL</p>
                    <p class="text-[8px] text-gray-700 uppercase tracking-tighter">Automated Process Management</p>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="md:text-right">
                    <p class="text-[9px] text-gray-600 font-bold uppercase tracking-tighter">Server Status</p>
                    <span class="text-[10px] text-green-500 font-bold flex items-center justify-center md:justify-end gap-2">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> OPERATIONAL
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        async function loadApps() {
            try {
                const r = await fetch('/api/apps');
                const data = await r.json();
                const list = document.getElementById('app-list');
                document.getElementById('app-count').innerText = data.length;
                
                if (data.length === 0) {
                    list.innerHTML = `
                        <div class="col-span-full p-10 md:p-20 border-2 border-dashed border-gray-800 rounded-3xl text-center">
                            <p class="text-gray-600 text-xs uppercase tracking-widest font-bold">No Applications Found</p>
                            <p class="text-gray-700 text-[9px] mt-2 italic text-opacity-60 text-center">Create your first folder in /apps to begin.</p>
                        </div>`;
                    return;
                }

                list.innerHTML = data.map(a => `
                    <div onclick="location.href='/dashboard/${a.name}/console'" class="app-card bg-[#1a1f26] p-5 md:p-6 rounded-3xl cursor-pointer shadow-xl relative overflow-hidden group">
                        <div class="absolute top-0 right-0 p-4">
                            <span class="${a.status==='online'?'text-green-400 bg-green-400/10 border-green-400/20':'text-red-400 bg-red-400/10 border-red-400/20'} text-[7px] md:text-[8px] font-black uppercase px-2 py-1 rounded-lg border tracking-wider">
                                ${a.status}
                            </span>
                        </div>

                        <div class="w-10 h-10 md:w-12 md:h-12 bg-gray-900 rounded-2xl flex items-center justify-center border border-gray-800 mb-5 group-hover:border-blue-500/50 transition">
                            <span class="text-lg">ðŸ“¦</span>
                        </div>

                        <h3 class="font-bold text-base md:text-lg text-white mb-1 group-hover:text-blue-400 transition truncate pr-16">${a.name.replace(/_/g, ' ')}</h3>
                        <p class="text-[9px] text-gray-600 font-mono italic mb-6">/apps/${a.name}</p>
                        
                        <div class="grid grid-cols-2 gap-4 border-t border-gray-800/50 pt-5">
                            <div>
                                <p class="text-[8px] md:text-[9px] text-gray-500 font-bold uppercase tracking-tight mb-1">CPU Usage</p>
                                <p class="text-xs md:text-sm font-mono text-blue-400">${a.cpu}%</p>
                            </div>
                            <div>
                                <p class="text-[8px] md:text-[9px] text-gray-500 font-bold uppercase tracking-tight mb-1">Memory Usage</p>
                                <p class="text-xs md:text-sm font-mono text-green-400">${a.memory}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Load Error:", e);
            }
        }

        async function createNewApp() {
            const name = prompt("Masukan Nama APP:");
            if (!name) return;

            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerText = "CREATING...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/apps/create', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: name.trim() })
                });

                const result = await response.json();

                if (response.ok) {
                    location.href = `/dashboard/${result.name}/console`;
                } else {
                    alert("Error: " + (result.error || "Failed."));
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Connection failed.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function logout() {
            location.href = '/login';
        }

        loadApps();
        setInterval(loadApps, 5000);
    </script>
</body>
</html>
